<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="container-fluid">
    	<div class="row">
    		
    		<aside class="col-lg-2 col-md-3 col-sm-3 sidebar">
    			{% include sidemenu-recipes.html %}
    		</aside>

    		<article class="col-lg-10 col-md-9 col-sm-9 main-content" role="main" id="content">
                <div class="row recipe-content">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <span class="category-label pull-left">{{ page.category }}</span>
                                <span class="label label-warning pull-right">{{ page.number }}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h1>{{ page.title }}</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="{% if page.introduction-img %}col-md-7{% else %}col-md-12{% endif %}">
                                {{ page.introducion-text }}
                            </div>
                            {% if page.introduction-img %}
                            <div class="col-md-5">
                                <a href="img/recipes/{{ page.introduction-img }}" data--lity>
                                    <img src="img/recipes/{{ page.introduction-img }}" class="img-responsive img-thumbnail">
                                </a>
                            </div>
                            {% endif %}
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                            {{ content }}
                            </div>
                        </div>
                    </div>
                </div>
    		</article>

    	</div>
    </main>

    {% include footer.html %}

  </body>

</html>
