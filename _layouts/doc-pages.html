<!DOCTYPE html>
<html lang="{{ page.lang }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="container-fluid">
    	<div class="row">

    		<aside class="col-lg-2 col-md-3 col-sm-3 sidebar">
    			{% include sidemenu-documentation.html %}
    		</aside>

				<article class="col-lg-10 col-md-9 col-sm-9 main-content" role="main" id="content">
    			<div class="row post-content {% if page.userOnly == true %}user-only{% endif %}">
    				{{ content }}
    			</div>
					<div class="row post-content {% if page.userOnly == true %}user-waiter{% else %}hidden{% endif %}">
						<a href="#" id="btn-login" class="btn btn-info btn-login" data-toggle="modal" data-target=".login-modal">Please log in to access this content.</a>
					</div>
    		</article>

    	</div>
    </main>

    {% include footer.html %}

  </body>

</html>
