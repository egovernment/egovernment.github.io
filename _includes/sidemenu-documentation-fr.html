<ul class="sidenav dropable sticky">
		<li>
				<a href="#" class="has-child {% if page.category contains 'installation-fr' %}active open{% endif %}">1. Installation</a>
				<ul>
						{% assign devs = site.documentation-fr | where: 'category', 'installation-fr' | sort: 'weight' %}
						{% for dev in devs %}
						<li class="{% if page.url == dev.url %}active{% endif %}"><a href="{{ site.baseurl }}{{ dev.url }}">{{ dev.title }}</a></li>
						{% endfor %}
				</ul>
		</li>

</ul>
