# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: eRegistrations
main_title: Help eRegistrations
email: info@eregistrations.com
description:
  en: Help for eRegistrations
  es: Ayada pro eRegistrations
baseurl: "" # the subpath of your site, e.g. /blog
url: "help.eregistrations.org" # the base hostname & protocol for your site
github_username:  egovernment
port: 4001
index:
  en:
  es: inicio.html

documentation-pages:
  overview:
    title:
      en: 'Overview'
      es: 'Presentación'
  concept:
    title:
      en: 'Concept'
      es: 'Concepto'
    urls:
      en: '/concept'
      es: '/concepto'
  installation:
    title:
      en: 'Installation'
      es: 'Instalación'
  fundamentals:
    title:
      en: 'JavaScript Basics'
      es: 'Fundamentos de JavaScript'
  codebase:
    title:
      en: 'Framework'
      es: 'Código base'
  development:
    title:
      en: 'Development'
      es: 'Desarrollo'
  tutorial:
    title:
      en: 'Configuration Tutorial'
      es: 'Tutorial de configuración'
    urls:
      en: '/configuration-tutorial'
      es: '/tutorial-de-configuracion'

training-pages:
  title:
    single:
      en: 'Training'
      es: 'Capacitación'
    plural:
      en: 'Trainings'
      es: 'Capacitaciones'
  sections:
    objectives:
      en: 'Objectives'
      es: 'Objectivos'
    duration:
      en: 'Duration'
      es: 'Duración'
    level:
      +en: 'level'
      es: 'nivel'
    diploma:
      en: 'The result of this training is a UNCTAD diploma of'
      es: 'El resultado de esta capacitación es un diploma de la UNCTAD'

# Build settings
markdown: kramdown

# Collections
collections:
  documentation-fr:
    output: true
  documentation:
    output: true
    title:
