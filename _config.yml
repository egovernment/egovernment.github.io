        en: '/documentation'
        es: '/documentacion'
        fr: '/documentation'
  how-to:
    output: true
    title:
        en: 'How-to'
        es: 'Cómo hacer'
        fr: 'Tutoriels'
    link-title:
        en: 'Search'
        es: 'Buscar'
    baseurl:
        en: '/how-to'
        es: '/como'
        fr: '/how-to'
  trainings:
    output: true
    title:
        en: 'Training'
        es: 'Capacitación'
        fr: 'Exercices'
